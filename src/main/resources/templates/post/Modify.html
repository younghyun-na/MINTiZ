<!DOCTYPE html>
<html>
<head>
    <title>Write</title>
    <script type="text/javascript" th:src="@{/js/write.js}" src="../js/write.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/write.css">
</head>
<body>
<div id="page-wrapper">
    <header th:replace="fragments.html :: main-header"></header>
</div>>

<div id="content">
    <div id="WritingHeader">
        <h2 class="title">글 수정하기</h2>
        <div class="upload-btn">
            <a href="#" role="button" class="UploadButton UploadButton--basemint size_default">
                <span class="UploadButton__txt">등록</span>
            </a>
        </div>
    </div>
    <hr>

    <form name="articles" method="POST">
        <section id="tag-section">
            <select id='basetags' onchange=addPostScriptTag();>
                <option value='' selected>-- 선택 --</option>
                <option value='daily'>일상</option>
                <option value='postscript'>맛집 후기</option>
            </select>

            <div id="postscript-tag" style="display:none">
                <select name='area'>
                    <option value='' selected>-- 지역 선택 --</option>
                    <option value='Seoul'>서울</option>
                    <option value='Gyeonggi'>경기</option>
                    <option value='Incheon'>인천</option>
                    <option value='Gangwon'>강원</option>
                    <option value='Chungbuk'>충북</option>
                    <option value='Chungnam'>충남</option>
                    <option value='Gyeongbuk'>경북</option>
                    <option value='Gyeongnam'>경남</option>
                    <option value='Daegu'>대구</option>
                    <option value='Daejeon'>대전</option>
                    <option value='Sejong'>세종</option>
                    <option value='Jeollabuk'>전북</option>
                    <option value='Jeollanam'>전남</option>
                    <option value='Gwangju'>광주</option>
                    <option value='Ulsan'>울산</option>
                    <option value='Busan'>부산</option>
                    <option value='Jeju'>제주</option>
                </select>

            </div>
        </section>
        <div class="button">
            <label for="chooseImg">
                <img class="addImg" src="../image/addPicture.png" width='80' height='80'>
            </label>
        </div>
        <input type="file" id="chooseImg" name="chooseImg" accept="image/*" onchange="loadFile(this)">

        <br>
        <textarea class="textbox" placeholder="내용을 입력해주세요" cols='120' rows='20' style="resize: none;"></textarea>
    </form>
</div>
</body>
</html>
