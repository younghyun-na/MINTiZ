spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/mintiz
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialize : true
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  thymeleaf:
    cache: false

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

logging.level:
  org.hibernate.SQL: debug
  #org.hibernate.type: trace

